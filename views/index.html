<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table {
            width: 500px;
            text-align: center;
        }
    </style>
</head>

<body>
    <a href="/add">增加用户</a>
    <br/>
    <br/>
    <table class="table" border="1" cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{each list}}
            <tr>
                <td>{{$value.username}}</td>
                <td>{{$value.age}}</td>
                <td>{{$value.sex}}</td>
                <td>
                    <a href="/edit?id={{@$value._id}}">编辑</a>
                    <a href="/delete?id={{@$value._id}}">删除</a></td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</body>

</html>
